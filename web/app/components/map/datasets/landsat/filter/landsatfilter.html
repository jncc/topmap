<div class="modal-header">
    <h3 class="modal-title">Sentinel Filters</h3>
</div>
<div class="modal-body scroll">
    <div>
        Platform:
        <br/>
        <select ng-options="platform as platform for platform in landsatFilter.platforms" ng-model="landsatFilter.platform">
        </select>
    </div>
</div>
<div class="modal-footer">
    <input class="button" type="submit" ng-click="landsatFilter.ok()" value="OK" />
    <input class="button" type="reset" ng-click="landsatFilter.undo()" value="Undo" />
</div>
