<div class="modal-header">
    <h3 class="modal-title">Sentinel Filters</h3>
</div>
<div class="modal-body scroll">
    <div>
        Platform:
        <br/>
        <select ng-options="platform as platform for platform in platforms" ng-model="platform">
        </select>
    </div>
    <div>
        Product:
        <br/>
        <select ng-options="product as product for product in products" ng-model="product">
        </select>
    </div>
</div>
<div class="modal-footer">
    <input class="button" type="submit" ng-click="ok()" value="OK" />
    <input class="button" type="reset" ng-click="undo()" value="Undo" />
</div>
