<div style="height: 100%">
    <div class="mapContainer" style="height: calc(100% - 348px);" ng-style="mapStyle" ng-controller="mapElementController">
        <div tc-map-element parameters="pageParameters">    
    <!-- Data Grids --> 
    </div>
        <div class="filters" ng-switch="pageParameters.dataParameters.layer" ng-show="showFilters">
        <div ng-switch-when="sentinel" ng-controller="sentinelFilter">
            <div class="modal-header">
                <h3 class="modal-title">Sentinel Filters</h3>
            </div>
            <div class="modal-body scroll">
                <div>
                    Platform:
                    <br/>
                    <select ng-options="platform as platform for platform in platforms" ng-model="platform">
                    </select>
                </div>
                <div>
                    Product:
                    <br/>
                    <select ng-options="product as product for product in products" ng-model="product">
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <input class="button" type="submit" ng-click="ok()" value="OK" />
                <input class="button" type="reset" ng-click="undo()" value="Undo" />
            </div>
        </div>
    </div>
    <div class="dataGrids" ng-switch="pageParameters.dataParameters.layer">
            <div ng-switch-when="sentinel" ng-controller="sentinelDatagridCtrl">
                <div class="map-datagrid" ui-grid-pagination ui-grid-resize-columns ui-grid="gridConfig" ></div>
            </div>
            <div ng-switch-when="landsat" ng-controller="landsatDatagridCtrl"> 
                <div class="map-datagrid" ui-grid-pagination ui-grid-resize-columns ui-grid="gridConfig"></div>
            </div>
    </div>
</div>
